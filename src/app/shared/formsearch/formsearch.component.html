<div>
    <div class="col-sm-3 mx-0 px-0">
        <input type="checkbox" id="check" hidden>

        <label for="check" class="btn btn-info btn-block my-0" id="labelSeach" data-toggle="collapse" href="#form-search-front" role="button" aria-expanded="false" aria-controls="form-search-front">
            <strong> Busqueda Avanzada</strong>
        </label>
    </div>

    <div class="col p-0 m-0 my-0">
        <div class="collapse" id="form-search-front">
            <div class="card card-body form-searh-element">
                <div class="form-row">
                    <div class="form-group col-sm-4 col-md-4">
                        <input type="tex" class="form-control" id="inputEmail4" placeholder="Qué Estás Buscando?">
                    </div>
                    <div class="form-group col-sm-3 col-md-3">
                        <select name="" class="form-control" id="">
                            <option value="0" selected disabled>Seleccione una categoria</option>
                            <option *ngFor="let t of tipo" value="{{ t.id }}">{{ t.name }}</option>
                          </select>
                    </div>
                    <div class="form-group col-sm-3 col-md-3">
                        <select class="form-control">
                      <option value="1">Santo Domingo</option>
                      <option value="2">Santiago</option>
                      <option value="3">Barahona</option>
                      <option value="4">Samana</option>
                      <option value="5">La Romana</option>
                      <option value="6">Puerto Plata</option>
                      <option value="7">San Francisco</option>
                      <option value="8">Dajabon</option>
                  </select>
                    </div>
                    <div class="form-group col-sm-2 col-md-2">
                        <button type="button" class="btn btn-info btn-block"><i class="fas fa-search"></i> Buscar</button>
                    </div>
                </div>
                <form class="form-inline">
                    <div class="input-group mb-2 mr-sm-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Ba&ntilde;os <img src="../../../assets/icons/svg/bathroom.svg" alt=""></div>
                        </div>
                        <select name="" class="form-control" id="">
                          <option *ngFor="let b of banos" value="{{ b }}">{{ b }}</option>
                        </select>
                    </div>

                    <div class="input-group mb-2 mr-sm-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Habitaciones <img src="../../../assets/icons/svg/sleeping_room.svg" alt=""></div>
                        </div>
                        <select name="" class="form-control" id="">
                          <option *ngFor="let b of banos" value="{{ b }}">{{ b }}</option>
                        </select>
                    </div>

                    <div class="input-group mb-2 mr-sm-2">
                      <div class="input-group-prepend">
                          <div class="input-group-text">Garage <img src="../../../assets/icons/svg/garage.svg" alt=""></div>
                      </div>
                      <select name="" class="form-control" id="">
                        <option *ngFor="let b of banos" value="{{ b }}">{{ b }}</option>
                      </select>
                  </div>

                  <div class="input-group mb-2 mr-sm-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Cocina <img src="../../../assets/icons/svg/diningroom.svg" alt=""></div>
                    </div>
                    <select name="" class="form-control" id="">
                      <option *ngFor="let b of banos" value="{{ b }}">{{ b }}</option>
                    </select>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
